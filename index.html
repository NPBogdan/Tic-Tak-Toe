<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <dialog id="dialog">
        <form action="" id="dialogForm" method="dialog">
            <h1>Welcome</h1>
            <div>
                <label for="player1">Player 1</label>
                <input type="text" name="player1" id="player1">
            </div>
            <br>
            <div><label for="player2">Player 2</label>
                <input type="text" name="player2" id="player2">
            </div>
            <br>
            <button id="btnStart"> Start Game</button>
        </form>
    </dialog>

    <button id="btnReset"> Reset</button>
    <p id="playerTurn"></p>
    <div id="container">
        <div id="gameBoard">
            <button disabled data-id="1">---</button>
            <button disabled data-id="2">---</button>
            <button disabled data-id="3">---</button>
            <button disabled data-id="4">---</button>
            <button disabled data-id="5">---</button>
            <button disabled data-id="6">---</button>
            <button disabled data-id="7">---</button>
            <button disabled data-id="8">---</button>
            <button disabled data-id="9">---</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
